name: Deploy the backend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.backend
          push: true
          tags: shreyash8687/my-turborepo-backend:${{ github.sha }}

      - name: Deploy Docker Container on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
           host: 3.110.165.126
           username: ubuntu
           key: ${{ secrets.SSH_PRIVATE_KEY }}
           script: |
            sudo docker stop my-turborepo-backend || true
            sudo docker rm my-turborepo-backend || true
            sudo docker run --name my-turborepo-backend -d -p 8080:8080 shreyash8687/my-turborepo-backend:${{ github.sha }}
