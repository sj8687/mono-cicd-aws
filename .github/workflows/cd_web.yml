name: Deploy frontend

on:
  push:
    branches:
      - main

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0   # ðŸ‘ˆ full history le aao

      - name: Verify files
        run: ls -R docker   # ðŸ‘ˆ check karo ki file exist hai

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/Dockerfile.frontend   # ðŸ‘ˆ backend jaisa hi likha
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
          push: true
          tags: shreyash8687/my-turborepo-web:${{ github.sha }}
