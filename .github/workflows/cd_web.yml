name: Deploy frontend

on:
  push:
    branches:
      - main

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  
      - name: Verify files
        run: ls -R docker 

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.frontend  
          # build-args: |
          #   DATABASE_URL=${{ secrets.DATABASE_URL }}
          push: true
          tags: shreyash8687/my-turborepo-web:${{ github.sha }}
          
      - name: Deploy to the VM hiiit here
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" &> ~/ssh_key
          chmod 700 /home/runner/ssh_key
          ssh -o StrictHostKeyChecking=no -i ~/ssh_key ubuntu@43.204.220.255
          sudo docker stop my-turborepo-web || true &&
          sudo docker rm my-turborepo-web || true &&
          sudo docker run --name my-turborepo-web -d -p 3000:3000 shreyash8687/my-turborepo-web:${{ github.sha }}"



